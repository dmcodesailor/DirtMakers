<div>
    <p-carousel headerText="Places" [value]="placesTypes">
        <template let-placeType>
            <div class="ui-grid">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-4">&nbsp;</div>
                    <div class="ui-grid-col-4"><h3>{{placeType.Name}}</h3></div>
                    <div class="ui-grid-col-4">&nbsp;</div>
                </div>
                <!--<div class="ui-grid-row">
                    <div class="ui-grid-col-6">Name</div>
                    <div class="ui-grid-col-6">{{placeType.Name}}</div>
                </div>-->
                <div class="ui-grid-row">
                    <!--<div class="ui-grid-col-6">Description</div>-->
                    <div class="ui-grid-col-1">&nbsp;</div>
                    <div class="ui-grid-col-10">{{placeType.Description}}</div>
                    <div class="ui-grid-col-1">&nbsp;</div>
                </div>
                <div class="ui-grid-row">
                    <div class="ui-grid-col-12">
                        <button type="button" pButton icon="fa-search" (click)="selectCar(placeType)"></button>
                    </div>
                </div>
            </div>
        </template>
    </p-carousel>
